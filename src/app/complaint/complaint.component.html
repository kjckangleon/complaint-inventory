<div *ngFor="let complaint of complaint">
  <p>{{complaint.id}}</p>
  <p>{{complaint.name}}</p>
  <p>{{complaint.family_name}}</p>
  <p>{{complaint.address}}</p>
  <p>{{complaint.date}}</p>
  <p>{{complaint.time}}</p>
  <button type="button" (click)="deleteComplaint(complaint.id)">delete</button>
</div>
<button (click)="createComplaint()">create complaint</button>
